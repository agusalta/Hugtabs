<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HugTabs — Panel</title>

  <!-- Tema del navegador (mejora look del sidebar) -->
  <meta name="theme-color" content="#0b0f14" />

  <!-- Fuentes (opcional pero recomendado para el estilo ARC) -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Contenedor del panel (no cambia nombres existentes) -->
  <div class="panel">

    <!-- ===== Header ===== -->
    <header class="header" role="banner">
      <h1>
        <span class="arc-stripes" aria-hidden="true"></span>
        HugTabs
      </h1>
      
      <!-- Acciones rápidas (misma semántica; no se cambian ids/clases de botones) -->
      <nav aria-label="Acciones rápidas">
        <div class="search-add-wrapper">
          <div class="search-wrapper">
            <label for="searchInput" class="visually-hidden">Buscar links</label>
            <input
              type="search"
              id="searchInput"
              placeholder="SEARCH..."
              class="input-styles"
              autocomplete="off"
              inputmode="search"
              aria-label="Buscar links por nombre o URL">
          </div>

          <!-- Botón unificado para "Agregar Grupo" -->
          <button id="addGroupBtn" class="button-styles" title="Agregar Grupo" aria-label="Agregar Grupo">+</button>
        </div>
      </nav>
    </header>

    <!-- ===== Contenido principal ===== -->
    <main class="main" role="main">
      <!-- Filtro activo / contador (opcional para UX; sin romper nada) -->
      <section aria-live="polite" aria-atomic="true" class="filters-summary" style="display:none;"></section>

      <!-- Contenedor de grupos (IDs/clases intactos) -->
      <section id="linksBody" class="groups-container" aria-label="Grupos y enlaces">
        <!-- Groups and tags will be rendered here by JavaScript -->
      </section>
    </main>
  </div>

  <!-- ===== Modal: Agregar Link ===== -->
  <div id="addModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="addModalTitle" aria-describedby="addModalDesc">
    <div class="modal-content">
      <button type="button" class="close-btn" aria-label="Cerrar">×</button>
      <form id="addForm" novalidate>
        <h2 id="addModalTitle">Agregar Nuevo Link</h2>
        <p id="addModalDesc" class="visually-hidden">Complete el nombre y la URL.</p>

        <label for="nameInput" class="visually-hidden">Nombre del Link</label>
        <input type="text" id="nameInput" placeholder="Nombre del Link" required class="input-styles" autocomplete="off" />

        <label for="urlInput" class="visually-hidden">URL del Link</label>
        <input type="url" id="urlInput" placeholder="URL del Link" required class="input-styles" inputmode="url" />

        <button type="submit" class="button-styles">Agregar</button>
      </form>
    </div>
  </div>

  <!-- ===== Modal: Agregar Grupo ===== -->
  <div id="addGroupModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="addGroupTitle">
    <div class="modal-content">
      <button type="button" class="close-btn" aria-label="Cerrar">×</button>
      <form id="addGroupForm" novalidate>
        <h2 id="addGroupTitle">Agregar Nuevo Grupo</h2>

        <label for="newGroupNameInput" class="visually-hidden">Nombre del Grupo</label>
        <input type="text" id="newGroupNameInput" placeholder="Nombre del Grupo" required class="input-styles" autocomplete="off" />

        <button type="submit" class="button-styles">Crear Grupo</button>
      </form>
    </div>
  </div>

  <!-- ===== Modal: Confirmar Eliminar Grupo ===== -->
  <div id="deleteGroupModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="deleteGroupTitle">
    <div class="modal-content">
        <button type="button" class="close-btn" aria-label="Cerrar">×</button>
        <h2 id="deleteGroupTitle">Eliminar Grupo</h2>
        <p id="deleteGroupText"></p>
        <div class="form-actions">
            <button id="cancelDeleteBtn" type="button" class="button-styles">Cancelar</button>
            <button id="confirmDeleteBtn" type="button" class="button-styles button-danger">Eliminar</button>
        </div>
    </div>
  </div>

  <!-- ===== Toasts ===== -->
  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Tu JS sin cambios -->
  <script type="module" src="js/main.js?v=1.2"></script>

  <!-- Utilidad de accesibilidad mínima (no rompe estilos existentes) -->
  <style>
    .visually-hidden{
      position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0
    }
  </style>
</body>
</html>
